<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENJOY | تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Tajawal:wght@900&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0f10 0%, #1e1f22 100%);
      display: flex; align-items: center; justify-content: center;
      font-family: 'Cairo', sans-serif;
      overflow: hidden;
    }
    .login-box {
      background: #2c2f33;
      padding: 60px 50px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.7);
      width: 90%;
      max-width: 460px;
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    h1 {
      font-family: 'Tajawal', sans-serif;
      font-size: 90px;
      color: #faa61a;
      margin-bottom: 15px;
      text-shadow: 0 10px 30px rgba(250,166,26,0.4);
    }
    p {
      color: #949ba4;
      font-size: 20px;
      margin-bottom: 40px;
    }
    .discord-btn {
      background: #5865f2;
      color: white;
      border: none;
      padding: 18px 60px;
      font-size: 22px;
      font-weight: 700;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s;
      box-shadow: 0 12px 30px rgba(88,101,242,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 0 auto;
    }
    .discord-btn:hover {
      background: #4752c4;
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(88,101,242,0.6);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>ENJOY</h1>
    <p>نظام تتبع ساعات العمل الرسمي</p>
    <button class="discord-btn" onclick="location.href='/login'">
      تسجيل الدخول عبر Discord
    </button>
  </div>
</body>
</html>
