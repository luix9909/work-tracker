<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enjoy - ÿ™ÿ™ÿ®ÿπ ÿ≥ÿßÿπÿßÿ™ ÿßŸÑÿπŸÖŸÑ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1e1f22;
            color: #dbdee1;
        }

        /* Login Page */
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1e1f22;
        }

        .login-container {
            background-color: #2c2f33;
            padding: 40px;
            border-radius: 15px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #faa61a;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #949ba4;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #b5bac1;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            background-color: #1e1f22;
            border: 2px solid #404249;
            border-radius: 8px;
            color: #dbdee1;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #5865f2;
        }

        .discord-login-btn {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .discord-login-btn:hover {
            background-color: #4752c4;
        }

        .divider {
            text-align: center;
            color: #949ba4;
            font-size: 12px;
            margin: 20px 0;
        }

        .login-error {
            background-color: #fa747f;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* Main App */
        .app-container {
            display: none;
            height: 100vh;
            overflow: hidden;
        }

        .app-container.active {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 256px;
            background-color: #2c2f33;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #1e1f22;
            overflow-y: auto;
        }

        .logo {
            background-color: #1e1f22;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #faa61a;
            font-size: 24px;
            font-weight: 900;
        }

        .nav-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            background-color: transparent;
            border: none;
            color: #b5bac1;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #404249;
        }

        .nav-icon {
            font-size: 18px;
            width: 20px;
        }

        .login-btn-sidebar {
            background-color: #5865f2;
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .login-btn-sidebar:hover {
            background-color: #4752c4;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2c2f33;
            padding: 20px 30px;
            border-bottom: 1px solid #1e1f22;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-details {
            text-align: right;
        }

        .user-details p {
            margin: 3px 0;
        }

        .user-details .username {
            font-weight: 700;
            font-size: 14px;
        }

        .user-details .hours {
            color: #949ba4;
            font-size: 12px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background-color: #5865f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .content-welcome {
            text-align: center;
        }

        .content-welcome h1 {
            color: #faa61a;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content-welcome p {
            color: #949ba4;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .session-card {
            background-color: #2c2f33;
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
        }

        .session-card h3 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
        }

        .time-display {
            background-color: #1e1f22;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        .time-display p {
            color: #949ba4;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .time-display .time {
            color: #faa61a;
            font-size: 48px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .session-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 14px;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-pause {
            background-color: #faa61a;
            color: white;
        }

        .btn-pause.paused {
            background-color: #43B581;
        }

        .btn-logout {
            background-color: #fa747f;
            color: white;
            width: 100%;
        }

        .total-hours {
            background-color: #1e1f22;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: #949ba4;
            font-size: 14px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #2c2f33;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .modal-header p {
            color: #949ba4;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-primary {
            flex: 1;
            padding: 12px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #4752c4;
        }

        .btn-secondary {
            flex: 1;
            padding: 12px;
            background-color: #404249;
            color: #dbdee1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #52555c;
        }

        .loading {
            text-align: center;
            color: #949ba4;
        }

        .spinner {
            border: 4px solid #404249;
            border-top: 4px solid #5865f2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

  </style>
</head>
<body>

<div id="loginPage" class="login-page">
  <div class="login-container">
    <h1 style="color:#faa61a;text-align:center">Enjoy</h1>
    <p style="text-align:center">ŸÜÿ∏ÿßŸÖ ÿ™ÿ™ÿ®ÿπ ÿ≥ÿßÿπÿßÿ™ ÿßŸÑÿπŸÖŸÑ ÿßŸÑÿ±ÿ≥ŸÖŸä</p>
    <button class="discord-login-btn" id="discordLogin">
      <img src="https://cdn.discordapp.com/attachments/.../discord-logo-white.png" width="20" style="margin-left:8px">
      ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿπÿ®ÿ± Discord
    </button>
  </div>
</div>

<div id="app" class="app-container" style="display:none">
  <!-- Sidebar + Header (ŸÜŸÅÿ≥ ÿßŸÑŸÑŸä ÿπŸÜÿØŸÉ) -->
  <div class="sidebar">
            <div class="logo">
                <h1>Enjoy</h1>
            </div>

            <div class="nav-menu">
                <button class="nav-btn">
                    <span class="nav-icon">üè†</span>
                    <span>ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</span>
                </button>
                <button class="nav-btn">
                    <span class="nav-icon">üë•</span>
                    <span>ÿßŸÑŸÖÿ¨ŸÖŸàÿπÿßÿ™</span>
                </button>
                <button class="nav-btn">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span>ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™</span>
                </button>
                <button class="nav-btn">
                    <span class="nav-icon">üõ°Ô∏è</span>
                    <span>ÿßŸÑÿ≠ŸÖÿßŸäÿ©</span>
                </button>
                <button class="nav-btn">
                    <span class="nav-icon">‚ö°</span>
                    <span>ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇÿßÿ™</span>
                </button>
            </div>
            
  <div class="content">
    <div class="session-card">
      <div style="text-align:center;margin-bottom:20px">
        <img id="avatar" src="" width="80" style="border-radius:50%">
        <h2 id="username">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</h2>
      </div>

      <div class="time-display">
        <p>ŸàŸÇÿ™ ÿßŸÑÿ¨ŸÑÿ≥ÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ©</p>
        <div class="time" id="sessionTime">00:00:00</div>
      </div>

      <div class="session-buttons">
        <button class="btn btn-start" id="startBtn">‚ñ∂Ô∏è ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
        <button class="btn btn-pause" id="pauseBtn" disabled>‚è∏Ô∏è ÿ•ŸäŸÇÿßŸÅ ŸÖÿ§ŸÇÿ™</button>
        <button class="btn btn-resume" id="resumeBtn" disabled>‚ñ∂Ô∏è ÿßÿ≥ÿ™ÿ¶ŸÜÿßŸÅ</button>
        <button class="btn btn-logout" id="stopBtn" disabled>üö™ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨</button>
      </div>

      <div style="background:#1e1f22;padding:15px;border-radius:8px;margin-top:20px">
        <p>ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑÿ≥ÿßÿπÿßÿ™ ÿßŸÑŸÉŸÑŸä: <span id="totalTime">00:00:00</span></p>
      </div>

      <div style="margin-top:30px">
        <h3>ÿ≥ÿ¨ŸÑ ÿßŸÑÿ¨ŸÑÿ≥ÿßÿ™ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©</h3>
        <div id="history"></div>
      </div>
    </div>
  </div>
</div>

<script>
let userData = null;
let sessionStart = null;
let pausedTime = 0;
let pauseStart = null;
let timerInterval = null;
let warningInterval = null;

document.getElementById('discordLogin').onclick = () => location.href = '/login';

async function loadUser() {
  const res = await fetch('/api/user');
  const data = await res.json();
  if (!data || !data.user) {
    document.getElementById('loginPage').style.display = 'flex';
    document.getElementById('app').style.display = 'none';
    return;
  }

  userData = data;
  document.getElementById('loginPage').style.display = 'none';
  document.getElementById('app').style.display = 'flex';

  document.getElementById('username').textContent = data.user.tag;
  document.getElementById('avatar').src = data.user.avatar;

  updateTotalTime();
  renderHistory();

  if (data.stats.currentSession) {
    sessionStart = data.stats.currentSession.start - data.stats.currentSession.pausedTime;
    pausedTime = data.stats.currentSession.pausedTime;
    if (data.stats.currentSession.isPaused) {
      pauseStart = data.stats.currentSession.pauseStart;
      document.getElementById('pauseBtn').disabled = false;
      document.getElementById('resumeBtn').disabled = false;
    } else {
      startTimer();
      document.getElementById('startBtn').disabled = true;
      document.getElementById('pauseBtn').disabled = false;
      document.getElementById('stopBtn').disabled = false;
    }
  }
}

function startTimer() {
  timerInterval = setInterval(() => {
    const elapsed = Math.floor((Date.now() - sessionStart - pausedTime) / 1000);
    document.getElementById('sessionTime').textContent = format(elapsed);
  }, 1000);

  warningInterval = setInterval(() => {
    if (sessionStart && !pauseStart) {
      const elapsed = Math.floor((Date.now() - sessionStart - pausedTime) / 1000);
      if (elapsed > 0 && elapsed % 600 === 0) {
        new Audio('https://cdn.discordapp.com/attachments/.../alert.mp3').play();
        alert('‚è∞ ŸÑÿß ÿ™ŸÜÿ≥Ÿé ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨!');
      }
    }
  }, 1000);
}

document.getElementById('startBtn').onclick = async () => {
  await fetch('/api/start', {method:'POST'});
  sessionStart = Date.now();
  pausedTime = 0;
  document.getElementById('startBtn').disabled = true;
  document.getElementById('pauseBtn').disabled = false;
  document.getElementById('stopBtn').disabled = false;
  startTimer();
  alert('ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ŸÜÿ¨ÿßÿ≠ ‚úÖ');
};

document.getElementById('pauseBtn').onclick = async () => {
  await fetch('/api/pause', {method:'POST'});
  pauseStart = Date.now();
  document.getElementById('pauseBtn').disabled = true;
  document.getElementById('resumeBtn').disabled = false;
};

document.getElementById('resumeBtn').onclick = async () => {
  await fetch('/api/resume', {method:'POST'});
  pausedTime += Date.now() - pauseStart;
  pauseStart = null;
  document.getElementById('pauseBtn').disabled = false;
  document.getElementById('resumeBtn').disabled = true;
};

document.getElementById('stopBtn').onclick = async () => {
  if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨ÿü')) return;
  await fetch('/api/stop', {method:'POST'});
  clearInterval(timerInterval);
  clearInterval(warningInterval);
  alert('ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿÆÿ±Ÿàÿ¨ŸÉ ÿ®ŸÜÿ¨ÿßÿ≠ üö™');
  loadUser(); // ŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä ŸàÿßŸÑÿ≥ÿ¨ŸÑ
};

function format(sec) {
  const h = String(Math.floor(sec/3600)).padStart(2,'0');
  const m = String(Math.floor((sec%3600)/60)).padStart(2,'0');
  const s = String(sec%60).padStart(2,'0');
  return `${h}:${m}:${s}`;
}

function updateTotalTime() {
  const total = userData.stats.totalSeconds + (sessionStart ? Math.floor((Date.now() - sessionStart - pausedTime)/1000) : 0);
  document.getElementById('totalTime').textContent = format(total);
}

function renderHistory() {
  const div = document.getElementById('history');
  div.innerHTML = '';
  userData.stats.sessions.slice().reverse().forEach(s => {
    const el = document.createElement('div');
    el.textContent = `${s.date} ‚Äì ${format(s.duration)}`;
    el.style = 'padding:8px;background:#1e1f22;border-radius:6px;margin:5px 0';
    div.appendChild(el);
  });
}

setInterval(() => {
  if (userData) {
    updateTotalTime();
  }
}, 1000);

loadUser();
</script>
</body>
