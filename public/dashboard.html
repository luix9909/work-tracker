<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENJOY | لوحة التحكم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #1e1f22; color: #dbdee1; }
    .glass { background: rgba(44, 47, 51, 0.8); backdrop-filter: blur(12px); }
    .timer { font-family: 'Courier New', monospace; letter-spacing: 4px; }
  </style>
</head>
<body class="min-h-screen">

  <!-- حماية الصفحة -->
  <div id="protected" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
    <div class="bg-[#2c2f33] p-10 rounded-2xl text-center">
      <h1 class="text-4xl font-black text-red-500 mb-4">غير مصرح لك</h1>
      <button onclick="location.href='/'" class="px-8 py-4 bg-[#5865f2] rounded-xl font-bold text-xl">العودة لتسجيل الدخول</button>
    </div>
  </div>

  <!-- التطبيق الرئيسي -->
  <div id="app" class="hidden flex min-h-screen">

    <!-- Sidebar -->
    <div class="w-72 bg-[#2c2f33] p-6 flex flex-col">
      <div class="bg-[#1e1f22] rounded-2xl p-6 text-center mb-10">
        <h1 class="text-5xl font-black text-[#faa61a]">ENJOY</h1>
      </div>

      <nav class="space-y-4 flex-1">
        <button onclick="openTab('home')"    class="tab-btn active w-full flex items-center gap-4 py-4 px-6 rounded-2xl text-xl font-bold transition-all hover:scale-105"><span>الرئيسية</span></button>
        <button onclick="openTab('logs')"    class="tab-btn w-full flex items-center gap-4 py-4 px-6 rounded-2xl text-xl font-bold transition-all hover:scale-105"><span>السجلات</span></button>
        <button onclick="openTab('groups')"  class="tab-btn w-full flex items-center gap-4 py-4 px-6 rounded-2xl text-xl font-bold transition-all hover:scale-105"><span>المجموعات</span></button>
        <button onclick="openTab('settings')" class="tab-btn w-full flex items-center gap-4 py-4 px-6 rounded-2xl text-xl font-bold transition-all hover:scale-105"><span>الإعدادات</span></button>
        <button onclick="openTab('security')" class="tab-btn w-full flex items-center gap-4 py-4 px-6 rounded-2xl text-xl font-bold transition-all hover:scale-105"><span>الحماية</span></button>
      </nav>

      <button id="workBtn" onclick="toggleWork()" class="mt-6 py-5 rounded-2xl font-black text-2xl text-white transition-all hover:scale-105">
        تسجيل الدخول
      </button>
    </div>

    <!-- Main Content -->
    <div class="flex-1">
      <!-- Header -->
      <div class="bg-[#2c2f33] p-6 flex justify-between items-center border-b-4 border-[#faa61a]">
        <h2 class="text-3xl font-black">لوحة التحكم - ENJOY</h2>
        <div id="userInfo" class="hidden flex items-center gap-5">
          <div class="text-right">
            <p id="username" class="text-2xl font-black"></p>
            <p class="text-gray-400">Owner</p>
          </div>
          <img id="avatar" class="w-16 h-16 rounded-full ring-4 ring-[#faa61a]" src="" alt="avatar"/>
        </div>
      </div>

      <!-- Tabs Content -->
      <div class="p-10">

        <!-- الرئيسية -->
        <div id="home" class="tab-content">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">
            <div class="glass p-10 rounded-3xl text-center">
              <h3 class="text-5xl font-black text-[#faa61a]">1,247</h3>
              <p class="text-xl text-gray-400 mt-3">عدد الأعضاء</p>
            </div>
            <div class="glass p-10 rounded-3xl text-center">
              <h3 class="text-5xl font-black text-green-500">87%</h3>
              <p class="text-xl text-gray-400 mt-3">نسبة التفاعل</p>
            </div>
            <div class="glass p-10 rounded-3xl text-center">
              <h3 id="totalTime" class="text-5xl font-black text-[#faa61a]">00:00:00</h3>
              <p class="text-xl text-gray-400 mt-3">إجمالي ساعاتك</p>
            </div>
          </div>

          <!-- شاشة الدوام -->
          <div id="workSession" class="hidden mt-16 max-w-2xl mx-auto bg-[#2c2f33] p-12 rounded-3xl shadow-2xl">
            <h2 class="text-5xl font-black text-center mb-10 text-[#faa61a]">جلسة العمل الحالية</h2>
            <div class="text-center mb-12">
              <div id="sessionTimer" class="timer text-8xl font-black text-[#faa61a]">00:00:00</div>
            </div>
            <div class="flex gap-6 mb-8">
              <button onclick="togglePause()" id="pauseBtn" class="flex-1 py-6 rounded-2xl font-black text-2xl flex items-center justify-center gap-4 transition-all hover:scale-105">
                إيقاف مؤقت
              </button>
            </div>
            <button onclick="stopWork()" class="w-full py-6 bg-red-600 hover:bg-red-700 rounded-2xl font-black text-3xl transition-all hover:scale-105">
              إنهاء الدوام
            </button>
          </div>
        </div>

        <!-- السجلات -->
        <div id="logs" class="tab-content hidden">
          <h2 class="text-5xl font-black mb-10 text-[#faa61a]">سجل الدوامات</h2>
          <div id="logsList" class="space-y-6 max-w-4xl mx-auto"></div>
        </div>

        <!-- باقي الأقسام -->
        <div id="groups" class="tab-content hidden text-center py-20">
          <h2 class="text-5xl font-black text-gray-500">قسم المجموعات تحت التطوير</h2>
        </div>
        <div id="settings" class="tab-content hidden text-center py-20">
          <h2 class="text-5xl font-black text-gray-500">الإعدادات تحت التطوير</h2>
        </div>
        <div id="security" class="tab-content hidden text-center py-20">
          <h2 class="text-5xl font-black text-gray-500">الحماية تحت التطوير</h2>
        </div>

      </div>
    </div>
  </div>

  <!-- Webhook URL (غيّرها بويب هوكك) -->
  <script>
    const WEBHOOK = "https://discord.com/api/webhooks/1444444487219679364/ZZJcgslKbMNl4y80lrbpoxo8G0ORLkOp3Q-1WmIFxBUEyW6qxBrU8hlX4VFmrklCCHCq"; // ← حط ويب هوكك هنا

    let user = null;
    let totalSeconds = 0;
    let sessionSeconds = 0;
    let isWorking = false;
    let isPaused = false;
    let interval = null;
    let logs = [];

    async function sendWebhook(title, desc, color = 3447003) {
      if (!WEBHOOK.includes("webhooks")) return;
      await fetch(WEBHOOK, { method: "POST", headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ embeds: [{ title, description: desc, color, timestamp: new Date().toISOString() }] })
      });
    }

    function formatTime(s) {
      const h = String(Math.floor(s/3600)).padStart(2,'0');
      const m = String(Math.floor((s%3600)/60)).padStart(2,'0');
      const sec = String(s%60).padStart(2,'0');
      return `${h}:${m}:${sec}`;
    }

    async function loadUser() {
      try {
        const res = await fetch('/api/user');
        const data = await res.json();
        if (data.user) {
          user = data.user;
          totalSeconds = data.stats?.totalSeconds || 0;
          logs = data.stats?.sessions || [];
          document.getElementById('username').textContent = data.user.tag;
          document.getElementById('avatar').src = data.user.avatar;
          document.getElementById('userInfo').classList.remove('hidden');
          document.getElementById('protected').classList.add('hidden');
          document.getElementById('app').classList.remove('hidden');
          document.getElementById('totalTime').textContent = formatTime(totalSeconds);

          if (data.stats?.currentSession) {
            sessionSeconds = Math.floor((Date.now() - data.stats.currentSession.start - (data.stats.currentSession.pausedTime||0)) / 1000);
            isWorking = true;
            isPaused = data.stats.currentSession.isPaused || false;
            startTimer();
            document.getElementById('workSession').classList.remove('hidden');
            document.getElementById('workBtn').textContent = 'تسجيل الخروج';
            document.getElementById('workBtn').style.background = '#ed4245';
          }
          renderLogs();
        }
      } catch(e) {}
    }

    function startTimer() {
      clearInterval(interval);
      interval = setInterval(() => {
        if (!isPaused && isWorking) {
          sessionSeconds++;
          document.getElementById('sessionTimer').textContent = formatTime(sessionSeconds);
          document.getElementById('totalTime').textContent = formatTime(totalSeconds + sessionSeconds);
        }
      }, 1000);
    }

    async function toggleWork() {
      if (isWorking) {
        if (!confirm("متأكد من تسجيل الخروج؟")) return;
        await fetch('/api/stop', {method:'POST'});
        totalSeconds += sessionSeconds;
        logs.unshift({ type:'out', time:new Date().toLocaleString('ar-SA'), duration:formatTime(sessionSeconds) });
        sendWebhook("انتهاء دوام", `${user.tag} خرج من الدوام\nالمدة: ${formatTime(sessionSeconds)}`, 0xED4245);
        isWorking = false; sessionSeconds = 0;
        document.getElementById('workSession').classList.add('hidden');
        document.getElementById('workBtn').textContent = 'تسجيل الدخول';
        document.getElementById('workBtn').style.background = '#43b581';
        renderLogs();
      } else {
        await fetch('/api/start', {method:'POST'});
        isWorking = true; sessionSeconds = 0; isPaused = false;
        document.getElementById('workSession').classList.remove('hidden');
        document.getElementById('workBtn').textContent = 'تسجيل الخروج';
        document.getElementById('workBtn').style.background = '#ed4245';
        startTimer();
        logs.unshift({ type:'in', time:new Date().toLocaleString('ar-SA') });
        sendWebhook("بدء دوام", `${user.tag} دخل الدوام`, 0x43B581);
        renderLogs();
      }
    }

    async function togglePause() {
      isPaused = !isPaused;
      if (isPaused) await fetch('/api/pause', {method:'POST'});
      else await fetch('/api/resume', {method:'POST'});
      document.getElementById('pauseBtn').textContent = isPaused ? 'استئناف' : 'إيقاف مؤقت';
      document.getElementById('pauseBtn').style.background = isPaused ? '#43b581' : '#faa61a';
    }

    function renderLogs() {
      const list = document.getElementById('logsList');
      list.innerHTML = logs.map(l => `
        <div class="glass p-8 rounded-2xl border-l-8 ${l.type==='in'?'border-green-500':'border-red-500'}">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="text-2xl font-black">${l.type==='in'?'دخول دوام':'خروج من الدوام'}</h3>
              <p class="text-gray-400">${l.time}</p>
              ${l.duration ? `<p class="text-4xl font-black text-[#faa61a] mt-4">${l.duration}</p>` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    function openTab(tab) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.getElementById(tab).classList.remove('hidden');
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'bg-[#faa61a]', 'text-black'));
      event.target.classList.add('active', 'bg-[#faa61a]', 'text-black');
    }

    loadUser();
  </script>
</body>
</html>
